<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>API Documentation</h1>
    </div>
    <div class="content">
        {% if request.user.is_authenticated %}
            <p>Welcome, {{ request.user.username }}!</p>
            {% block content %}
            {% endblock %}
        {% else %}
            <p>You must <a href="/admin/login/">log in</a> to access this documentation.</p>
        {% endif %}
    </div>
</body>
</html>
